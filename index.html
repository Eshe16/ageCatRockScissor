<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">

       <h1>Chalenge 1: your age in days</h1>
   
       <div class="flex-box-container-1">
          <div>
            <button class="btn btn-primary" onclick="ageindays()">Click me</button>
          </div>
          <div>
           <button class="btn btn-danger" onclick="reset()">Reset</button>
           </div>
    
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h1>Chalenge 2: Cat generator</h1>
        <div>
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            </div>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
        
        </div>
        <div class="container-3">
            <h1>Chalenge 3: Rock, paper, Scissors</h1>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id='rock' src="images/rock.jpg" height="150px" width="150px"  alt=""  onclick="rpsgame(this)">
                <img id='paper' src="images/paper.jpg" height="150px" width="150px" alt="" onclick="rpsgame(this)">
                <img id='scissor' src="images/scissor.jpg" height="150px" width="150px" alt="" onclick="rpsgame(this)">
            </div>

        </div>

    <!-- <img src="images\ethf.jpg" alt="Ethiopia flag">-->
    <script src="home.js"></script>
</body>
</html>
